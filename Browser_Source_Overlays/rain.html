<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>City Night Rain Overlay</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #000;
  }

  img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: twinkling 10s infinite alternate; /* Adding animation */
  }

  @keyframes twinkling {
    0% { opacity: 0.8; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>
  <img src="https://i.imgur.com/fCfdM9g.gif" alt="City Night Rain gif">
</body>
</html>
